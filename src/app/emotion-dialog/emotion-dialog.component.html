<div>  
    <div fxLayout="row">
        <h2 mat-dialog-title class="emoji" ngClass.xs="emoji-mobile" (click)="closePop()">😄 <span class="emojiTxt">Amazing</span></h2>
        <h2 mat-dialog-title class="emoji" ngClass.xs="emoji-mobile" (click)="closePop()">😊 <span class="emojiTxt">Happy</span></h2>
        <h2 mat-dialog-title class="emoji" ngClass.xs="emoji-mobile" (click)="showTxt('neutral')">😐 <span class="emojiTxt">Neutral</span></h2>
        <h2 mat-dialog-title class="emoji" ngClass.xs="emoji-mobile" (click)="showTxt('sad')">☹ <span class="emojiTxt">Sad</span> </h2>
        <h2 mat-dialog-title class="emoji" ngClass.xs="emoji-mobile" (click)="showTxt('angry')">😡 <span class="emojiTxt">Angry</span></h2>
    </div>
    <div mat-dialog-content fxLayoutAlign="center center" *ngIf="!emojiInd">
        <h3>Hi Warrior, Tell us how you are feeling today.</h3>
    </div>
    <div mat-dialog-actions *ngIf="!emojiInd">
      <button mat-button mat-dialog-close class="button_outline">Close</button>
    </div>
    <div *ngIf="emojiInd">
      <h3>Sorry to see you in {{ emojiStatus }}. Would you like to talk with someone.</h3>
      <h4>Click Yes to chat!!</h4>
      <button mat-button mat-dialog-close class="button_outline" (click)="openChatBot()">Yes</button>
    </div>
</div>
