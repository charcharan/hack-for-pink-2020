<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </th>
      <td mat-cell *matCellDef="let element"> {{element.age}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="wish">
      <th mat-header-cell *matHeaderCellDef> Wish </th>
      <td mat-cell *matCellDef="let element"> {{element.wish}} </td>
    </ng-container>

    <ng-container matColumnDef="sponsor">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="accent"(click)="sponsorAWish()">Sponsor</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
